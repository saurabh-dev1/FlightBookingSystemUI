
<header>
  <div class="container-fluid">
  <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <a routerLink="/dashboard" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline">Menu</span>
              </a>
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                    <a routerLink="/Admin" class="nav-link align-middle px-0">
                        <i class="fa fa-dashboard blue1_color fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline" >    Dashboard</span>
                    </a>
                </li>

                <li>
                    <button data-bs-toggle="collapse" class="nav-link px-0 align-middle" routerLink="/flights">
                        <i class=" fa fa-fighter-jet blue1_color fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline" >   Flights</span> </button>

                </li>


                <li>
                    <button class="nav-link px-0 align-middle " routerLink="/users">
                        <i class="fa fa-group blue1_color fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">    Users</span> </button>
                </li>

                <li>
                  <button class="nav-link px-0 align-middle "  routerLink="/bookingList">
                      <i class=" fa fa-cloud-download blue1_color fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">   Bookings</span> </button>
              </li>
            </ul>
              <hr>
              <div class="dropdown pb-4">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1">Me</span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li class="nav-item">
                        <button (click)="logout()" class="dropdown-item btn btn-danger" >LogOut</button>
                      </li></ul>
              </div>
          </div>
      </div>
      <div id="booking" class="col py-3">
        <div class="container my-5">
          <div >
          <h1 class="mb-3">Add New Flight</h1>

          <form #form="ngForm" (ngSubmit)="updateFlight()">
            <div class="mb-3">
              <label for="name" class="form-label">Flight Id</label>
              <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="flightDetail.flightId">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Flight Name</label>
              <input type="text" class="form-control" id="name" name="flightName" [(ngModel)]="flightDetail.flightName">
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Flight Number</label>
              <input type="text" class="form-control" id="number" name="flightNumber" [(ngModel)]="flightDetail.flightNumber">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Departure City</label>
              <input type="text" class="form-control" id="city" name="departureCity" [(ngModel)]="flightDetail.departureCity">
            </div>
            <div class="mb-3">
              <label for="arr_city" class="form-label">Arrival City</label>
              <input type="text" class="form-control" id="arr_city" name="arrivalCity" [(ngModel)]="flightDetail.arrivalCity" >
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Departure Time</label>
              <input type="dateTime" class="form-control" id="time" name="departureDateTime" [(ngModel)]="flightDetail.departureDateTime">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Arrival Time</label>
              <input type="dateTime" class="form-control" id="time" name="arrivalDateTime" [(ngModel)]="flightDetail.arrivalDateTime">
            </div>
            <div class="mb-3">
              <label for="seat" class="form-label">Total Seats</label>
              <input type="text" class="form-control" id="time" name="totalSeats" [(ngModel)]="flightDetail.totalSeats">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="text" class="form-control" id="price" name="basePrice" [(ngModel)]="flightDetail.basePrice" >
            </div>

            <button type="submit" class="btn btn-primary" >Save</button>
            <button class="btn btn-danger" type = "button" (click)="deleteFlight(flightDetail.flightId)">Delete</button>

          </form>
        </div>
        </div>
      </div>
  </div>
</div>
</header>
