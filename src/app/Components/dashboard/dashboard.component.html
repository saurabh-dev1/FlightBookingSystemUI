<app-navbar></app-navbar>
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="booking-cta">
            <h1>Book your flight today</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
          </div>
        </div>
        <div class="col-md-7 col-md-offset-1">
          <div class="booking-form">
            <form [formGroup]="searchflightsform" (ngSubmit)="searchFlights()">
              <!-- <div class="form-group">
                <div class="form-checkbox">
                  <label for="roundtrip">
                    <input type="radio" id="roundtrip" name="flight-type">
                    <span></span>Roundtrip
                  </label>
                  <label for="one-way">
                    <input type="radio" id="one-way" name="flight-type">
                    <span></span>One way
                  </label>
                  <label for="multi-city">
                    <input type="radio" id="multi-city" name="flight-type">
                    <span></span>Multi-City
                  </label>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Flying from</span>
                    <input class="form-control" type="text" formControlName="departureCity" placeholder="City or airport">
                  </div>
                  <small *ngIf="searchflightsform.controls['departureCity'].dirty && searchflightsform.hasError('required','departureCity')" class="text-danger">*city is required</small>

                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Flyning to</span>
                    <input class="form-control" formControlName="arrivalCity" type="text" placeholder="City or airport">
                  </div>
                  <small *ngIf="searchflightsform.controls['arrivalCity'].dirty && searchflightsform.hasError('required','arrivalCity')" class="text-danger">*city is required</small>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Departing</span>
                    <input class="form-control" formControlName="departureDateTime" type="date" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-btn">
                    <button class="submit-btn" (click)="searchFlights()">Show flights</button>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
