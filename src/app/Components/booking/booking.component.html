<div class="passenger-list" *ngIf="passengers.length > 0">
  <div class="passenger-card" *ngFor="let item of passengers; let i = index">
    <a class="close-icon" (click)="cancelPassenger(item.passengerId)">
      <mat-icon>close</mat-icon>
    </a>
    <div class="card-content">
      <h1>Passenger {{i + 1}}</h1>
      <p>Name: {{item.firstName}} {{item.lastName}}<p>
      <p>Gender: {{item.gender}}</p>
      <p>Age: {{item.age}}</p>
      <p>Phone No:{{item.phoneNumber}}</p>
    </div>
  </div>
</div>

<div class="passenger-form">
  <mat-card>
    <div class="title">
      <h2>Passenger</h2>
      <a class="close-icon" (click)="CancelBooking()"><mat-icon>close</mat-icon></a>
    </div>
    <form class="example-form" [formGroup]="AddPassengerForm" (ngSubmit)="AddPassenger()">
      <div class="input-group">
        <mat-form-field class="input-field">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field class="input-field">
          <mat-label>Age</mat-label>
          <input matInput type="number" formControlName="age">
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Gender</mat-label>
          <input matInput type="text" formControlName="gender">
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field class="input-field">
          <mat-label>Phone number</mat-label>
          <input matInput type="tel" formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <div class="submit-container">
        <button mat-raised-button color="primary" class="passenger-submit">
          <mat-icon>person</mat-icon>
          <mat-hint>Add Passenger</mat-hint>
        </button>
      </div>
    </form>
  </mat-card>
  <!-- <a mat-raised-button (click)="seatselection()">select Seats</a> -->
</div>
