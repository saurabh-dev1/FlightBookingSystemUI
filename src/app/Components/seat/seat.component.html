<h2>Select Seat</h2>

<div class="seat-grid">
  <div class="row" *ngFor="let row of rows">
    <div class="seat" *ngFor="let col of cols" [ngClass]="{'selected': isSeatSelected(row, col)}" (click)="selectSeat(row, col)">
      {{row}}{{col}}
    </div>
  </div>
</div>

<div class="selected-seat" *ngIf="selectedSeat">
  Selected Seat: {{selectedSeat}}
</div>
