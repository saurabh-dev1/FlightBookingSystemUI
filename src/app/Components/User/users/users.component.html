<header>
  <div class="container-fluid">
  <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <a routerLink="" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline">Menu</span>
              </a>
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  <li class="nav-item">
                      <a routerLink="/Admin" class="nav-link align-middle px-0">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                      </a>
                  </li>
                  <li>
                    <button data-bs-toggle="collapse" class="nav-link px-0 align-middle" routerLink="/flights">
                        <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline" >Flights</span> </button>

                </li>

                  <li>
                    <button class="nav-link px-0 align-middle " routerLink="/users">
                      <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Users</span> </button>
             </li>

             <li>
              <button class="nav-link px-0 align-middle " routerLink="/bookingList" >
                  <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Bookings</span> </button>
          </li>
              </ul>
              <hr>
              <div class="dropdown pb-4">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1">Me</span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div id="booking" class="col py-3">

          <div class="container my-5">
            <h1>Users</h1>
            <table class="table table-striped table-smaller" *ngIf="users" >
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>

                  <th scope="col">Email Id</th>

                  <th scope="col">Password</th>
                  <th scope="col">Phone No</th>
                  <th> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <th scope="row">{{user.userId}}</th>
                  <td>{{user.userName}}</td>
                  <td>{{user.emailAddress}}</td>
                  <td>{{user.password}}</td>
                  <td>{{user.phoneNo}}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">
                      Delete
                    </button>
                  </td>


                   </tr>


              </tbody>
            </table>
      </div>
  </div>
</div>
